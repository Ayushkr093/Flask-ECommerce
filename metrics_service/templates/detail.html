<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ stat_name }} Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">{{ stat_name }} Details</span>
            <a href="/" class="btn btn-light btn-sm">â¬… Back to Dashboard</a>
        </div>
    </nav>
    <div class="container py-4">
        {% if rows %}
        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for col in columns %}
                        <th>{{ col.replace('_', ' ').title() }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for col in columns %}
                        <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-warning mt-3" role="alert">
            No data available for this statistic.
        </div>
        {% endif %}
    </div>
</body>
</html>
