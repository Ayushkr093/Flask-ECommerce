<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Order - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
    :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --font-mono: 'Roboto Mono', monospace;
        
        /* Modern neutral palette */
        --background: hsl(220 13% 98%);
        --foreground: hsl(224 71% 4%);
        --card: hsl(0 0% 100%);
        --primary: hsl(221 83% 53%);
        --primary-foreground: hsl(210 20% 98%);
        --secondary: hsl(220 13% 91%);
        --secondary-foreground: hsl(222 47% 11%);
        --muted: hsl(220 9% 96%);
        --muted-foreground: hsl(220 9% 46%);
        --destructive: hsl(0 72% 51%);
        --destructive-foreground: hsl(0 86% 97%);
        --success: hsl(142 71% 45%);
        --success-foreground: hsl(142 60% 15%);
        --border: hsl(220 13% 91%);
        --ring: hsl(221 83% 53%);
        --radius: 0.5rem;
    }

    /* --- Base Styles --- */
    * { border-color: var(--border); }
    body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: var(--font-sans);
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    h1, h2, h3, h4, h5, h6 {
        color: var(--foreground);
        font-weight: 600;
        letter-spacing: -0.025em;
    }
    .font-mono { font-family: var(--font-mono); }
    .page-header { border-bottom: 1px solid var(--border); }
    .page-title { color: var(--foreground); }
    .page-subtitle { color: var(--muted-foreground); }

    /* --- Navigation --- */
    .navbar {
        background-color: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border);
        padding: 0.75rem 0;
    }
    .navbar-brand { font-weight: 600; font-size: 1rem; color: var(--foreground); text-decoration: none; }

    /* --- Cards & Content --- */
    .content-card {
        background-color: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    .summary-card {
        background-color: var(--muted);
        border: 1px solid var(--border);
        border-radius: var(--radius);
    }
    
    /* --- Buttons --- */
    .btn { display: inline-flex; align-items: center; justify-content: center; border-radius: var(--radius); font-size: 0.875rem; font-weight: 500; padding: 0.5rem 1rem; transition: all 0.2s; text-decoration: none; }
    .btn:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }
    .btn-primary { background-color: var(--primary); color: var(--primary-foreground); border: 1px solid var(--primary); }
    .btn-primary:hover:not(:disabled) { background-color: hsl(221, 83%, 48%); border-color: hsl(221, 83%, 48%); }
    .btn-secondary { background-color: var(--card); color: var(--secondary-foreground); border: 1px solid var(--border); }
    .btn-secondary:hover { background-color: var(--muted); }
    .btn:disabled { background-color: var(--secondary); border-color: var(--secondary); }

    /* --- Form Elements --- */
    .form-label { font-weight: 500; font-size: 0.875rem; margin-bottom: 0.5rem; }
    .form-control, .form-select, .input-group-text {
        font-size: 0.875rem;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background-color: var(--background);
        padding: 0.5rem 0.75rem;
    }
    .form-control:focus, .form-select:focus { box-shadow: none; border-color: var(--ring); outline: 1px solid var(--ring); }
    .price-tag { font-size: 1.25rem; color: var(--foreground); }
    .validation-list { list-style: none; padding: 0; margin: 0; font-size: 0.875rem; }
    .validation-list li { display: flex; align-items: center; margin-bottom: 0.5rem; }
    .validation-list li i { margin-right: 0.5rem; }
    .text-success { color: var(--success-foreground) !important; }
    .text-danger { color: var(--destructive) !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('list_orders') }}"><i class="fas fa-box-open me-2"></i>Order Management</a>
        </div>
    </nav>

    <main class="container my-4">
        <header class="d-flex justify-content-between align-items-start mb-4 page-header">
            <div>
                <h1 class="h3 page-title">Create New Order</h1>
                <p class="page-subtitle mb-0">Select a customer and product to create a new order.</p>
            </div>
            <a href="{{ url_for('list_orders') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Orders
            </a>
        </header>

        <form method="POST" action="{{ url_for('create_order') }}" id="orderForm">
            <div class="row g-4">
                <div class="col-lg-7">
                    <div class="content-card">
                        <div class="card-body p-4 p-md-5">
                            <div class="mb-4">
                                <label for="user_id" class="form-label">Customer</label>
                                <select class="form-select" id="user_id" name="user_id" required>
                                    <option value="" disabled selected>Select a customer...</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}" data-balance="{{ user.cash_balance }}">
                                        {{ user.name }} (Balance: ${{ "%.2f"|format(user.cash_balance) }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="product_id" class="form-label">Product</label>
                                <select class="form-select" id="product_id" name="product_id" required>
                                    <option value="" disabled selected>Select a product...</option>
                                    {% for product in products %}
                                    <option value="{{ product.id }}" data-price="{{ product.price }}" data-stock="{{ product.stock }}">
                                        {{ product.name }} - ${{ "%.2f"|format(product.price) }} (Stock: {{ product.stock }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="summary-card p-4 mb-3">
                        <h5 class="mb-3">Order Summary</h5>
                        <div id="orderSummary" class="text-secondary small mb-3">
                            <p class="mb-1">Please select a customer and product.</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <strong class="h5">Total:</strong>
                            <strong id="totalPrice" class="price-tag font-mono">$0.00</strong>
                        </div>
                    </div>
                    <div class="summary-card p-4">
                         <h5 class="mb-3">Validation</h5>
                         <div id="validationMessages">
                            <small class="text-secondary">Validation checks appear here.</small>
                         </div>
                    </div>
                </div>
            </div>
             <hr class="my-4">
             <div class="d-flex justify-content-end">
                <a href="{{ url_for('list_orders') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary" id="submitBtn"><i class="fas fa-check me-2"></i>Create Order</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const userSelect = document.getElementById('user_id');
        const productSelect = document.getElementById('product_id');
        const quantityInput = document.getElementById('quantity');
        const orderSummary = document.getElementById('orderSummary');
        const totalPriceEl = document.getElementById('totalPrice');
        const validationMessages = document.getElementById('validationMessages');
        const submitBtn = document.getElementById('submitBtn');

        function updateOrderSummary() {
            const selectedUser = userSelect.options[userSelect.selectedIndex];
            const selectedProduct = productSelect.options[productSelect.selectedIndex];
            const quantity = parseInt(quantityInput.value) || 0;

            if (selectedUser.value && selectedProduct.value && quantity > 0) {
                const userBalance = parseFloat(selectedUser.getAttribute('data-balance'));
                const productPrice = parseFloat(selectedProduct.getAttribute('data-price'));
                const productStock = parseInt(selectedProduct.getAttribute('data-stock'));
                
                const calculatedTotal = productPrice * quantity;
                
                orderSummary.innerHTML = `
                    <ul class="list-unstyled small">
                        <li class="d-flex justify-content-between"><span>Customer:</span> <strong>${selectedUser.text.split('(')[0].trim()}</strong></li>
                        <li class="d-flex justify-content-between"><span>Product:</span> <strong>${selectedProduct.text.split(' - ')[0]}</strong></li>
                        <li class="d-flex justify-content-between"><span>Unit Price:</span> <span class="font-mono">$${productPrice.toFixed(2)}</span></li>
                        <li class="d-flex justify-content-between"><span>Quantity:</span> <strong class="font-mono">${quantity}</strong></li>
                    </ul>
                `;
                
                totalPriceEl.textContent = `$${calculatedTotal.toFixed(2)}`;
                
                let messages = [];
                let isValid = true;
                
                if (quantity > productStock) {
                    messages.push('<li class="text-danger"><i class="fas fa-times-circle"></i> Insufficient stock</li>');
                    isValid = false;
                } else {
                    messages.push('<li class="text-success"><i class="fas fa-check-circle"></i> Stock available</li>');
                }
                
                if (calculatedTotal > userBalance) {
                    messages.push('<li class="text-danger"><i class="fas fa-times-circle"></i> Insufficient funds</li>');
                    isValid = false;
                } else {
                    messages.push('<li class="text-success"><i class="fas fa-check-circle"></i> Funds available</li>');
                }
                
                validationMessages.innerHTML = `<ul class="validation-list">${messages.join('')}</ul>`;
                submitBtn.disabled = !isValid;
                
            } else {
                orderSummary.innerHTML = '<p class="text-secondary small">Please select a customer and product.</p>';
                totalPriceEl.textContent = '$0.00';
                validationMessages.innerHTML = '<small class="text-secondary">Validation checks appear here.</small>';
                submitBtn.disabled = true;
            }
        }

        userSelect.addEventListener('change', updateOrderSummary);
        productSelect.addEventListener('change', updateOrderSummary);
        quantityInput.addEventListener('input', updateOrderSummary);
        updateOrderSummary(); // Initial check on page load
    });
    </script>
</body>
</html>
